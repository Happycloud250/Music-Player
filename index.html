<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>

<body>
    <div class="container">


        <div class="audiotag-container">
            <div id="duration">00:00/00:00</div>
            <div id="progress-bar">
                <div id="current-progress"></div>
            </div>
            <div class="audioTag">

                <i class="bi bi-skip-forward-btn" id="backward"></i>
                <i class="bi bi-play-btn" id="play"></i>
                <i class="bi bi-pause-btn" id="pause"></i>
                <i class="bi bi-skip-backward-btn" id="forward"></i>


            </div>
            <audio src="" class="audio">
                Your broswer does not support this file.
            </audio>
        </div>




    </div>



    <script src="script.js"></script>
</body>

</html>
